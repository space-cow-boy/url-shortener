<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener</title>
</head>
<body>
    <h2>Enter a URL</h2>

    <form method="POST">
        <input type="url" name="url" placeholder="https://example.com" required>
        <br><br>
        <button type="submit">Shorten</button>
    </form>

    {% if short_url %}
        <hr>
        <p>Short URL:</p>
        <a href="{{ short_url }}">{{ short_url }}</a>
    {% endif %}
</body>
</html>
